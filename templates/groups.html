{% extends "admin_base.html" %}
{% block content %}
<div class="container">
    <form action="/add_group" method="post">
        <div class="group">
            Ryhm채n nimi: <input type="text" id="group_name" name="group_name">
            <button type="submit" class="btn">Luo ryhm채</button>
            <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
        </div>
    </form>
    {% for group in groups %}
    Ryhm채: {{ group.name }} <br>
    <a href="/group/{{ group.id }}" class="link">Katso kasvit</a> <br> <br>

    </form>
    <hr>
    {% endfor %}
</div>
{% endblock %}
