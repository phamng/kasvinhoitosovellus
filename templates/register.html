<!doctype html>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<title>Kasvinhoitosovellus/Rekisteröidy</title>
<div class="register">
    <style>
    .register {
      line-height: 1;
      background-color: #ffeccc;
      margin: auto;
      width: 70%;
      padding: 50px;
    }
    </style>
    <div class="row">
        <form action="/register" method="POST">
            <div class="form-group col-15">
                <label for="username">Käyttäjätunnus:</label>
                <input type="text" class="form-control" id="username" name="username">
            </div>
            <div class="form-group col-15">
                <label for="password1">Salanana:</label>
                <input type="password" class="form-control" id="password1" name="password1">
            </div>
            <div class="form-group col-15">
                <label for="password2">Salanana uudelleen:</label>
                <input type="password" class="form-control" id="password2" name="password2">
            </div>
            <div class="form-group col-15">
                <button type="submit" class="btn">Luo tili</button>
                <style> .btn { padding: 9px; color: white; background-color: #cc8100}</style>
            </div>
        </form>
    </div>

</div>
